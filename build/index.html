<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/normalize.css" rel="stylesheet" media="screen">
	<link href="css/core.css" rel="stylesheet" media="screen">
	<!--[if lt IE 9]>
	  <script src="js/html5shiv.js" type="text/javascript"></script>
	<![endif]-->
	<script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/core.js" type="text/javascript"></script>
    <title>Flickr App</title>
</head>
<body>
	<div class="container" ng-app="flickrFeed">
		<h1>Flickr Public Feed</h1>
        <div ng-controller="flickrCtrl">
            <div class="content">
                <div class="photo-info">
                    <h2><a href="">Photo title</a></h2><a href="#" class="btn-back">Back</a>
                    <p><a href="" class="author">Author</a> | <span>Published: <time></time></span></p>
                    <a href="#" class="image"><img src="" /></a>
                    <div class="info">
                        <div></div>
                        <ul class="tags">
                            <li>Tags:</li>
                            <li><a href="http://www.flickr.com/photos/tags/">Tag</a></li>
                        </ul>
                    </div>
                </div>
                <div class="items">
                    <div class="item" ng-repeat="photo in photos">
                        <a href="#" class="image"><img src="" alt="" /></a>
                        <div>
                            <h3><a href="#">Name</a></h3>
                            <p>Published: <time>Date</time></p>
                            <a href="#" class="author">Author</a>
                            <a href="#" class="view">View on Flickr</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
